<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::home page::</title>
</head>
<body>
    <div class="main">
       <h1 id="heading">

       </h1>
    </div>
    <script>
      fetch('./data.json').then(
          response => response.json()
     ).then(data => details(data)
    //  console.log(data) 
    )

       var main=document.querySelector(".main");
       function details(info){
               var name=document.getElementById("heading");
               name.textContent=info.name;
               main.appendChild(name);

               var age=document.createElement("h4");
               age.textContent=info.age;
               main.appendChild(age);

               var designation=document.createElement("h4");
               designation.textContent=info.designation;
               main.appendChild(designation);

       }

      
    </script>
</body>
</html>
